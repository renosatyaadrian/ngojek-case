apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
  - host: devbootcamp-graph.id
    http:
      paths:
       - backend:
          service:
            name: userapi-clusterip-srv
            port: 
              number: 80
         path: /u
         pathType: Prefix
       - backend:
          service:
            name: driverapi-clusterip-srv
            port:
              number: 80
         path: /d
         pathType: Prefix
       - backend:
          service:
            name: orderapi-clusterip-srv
            port:
              number: 80
         path: /o
         pathType: Prefix
       - backend:
          service:
            name: adminapi-clusterip-srv
            port:
              number: 80
         path: /a
         pathType: Prefix
